<table class="table table-hover"
  *ngFor="let item of arrayList | paginate: { itemsPerPage: 5, currentPage: p }"
>
  <tr>
    <th>{{ item.id }}</th>
    <th>{{ item.title }}</th>
  </tr>
  
  <tr>
    <th><button class="btn btn-warning btn-sm">Add to Cart</button></th>
    <th><button class="btn btn-success btn-sm">Buy Now</button></th>
 
  </tr>
  
</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
<mat-toolbar
  style="background-color:black;color:white; position:absolute;
bottom:0;
"
  ><span style="position:absolute;right:10px;"
    >Accubits Technology @copyright</span
  >
</mat-toolbar>
